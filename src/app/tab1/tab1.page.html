<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>
            Products
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-searchbar placeholder="Search Products" showCancelButton="cancel" [(ngModel)]="searchTerm" (ionChange)="searchProducts()"></ion-searchbar>

    <ion-list>
        <ion-item *ngFor="let item of productsArray; let i= index">
            <ion-label class="ion-text-wrap">{{item.title}}</ion-label>
            <p>{{item.price}} $</p>
        </ion-item>
    </ion-list>

</ion-content>
